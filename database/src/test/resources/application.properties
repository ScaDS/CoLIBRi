### Application properties for testing and development
# Disable Spring API docs for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
## Database: H2 in-memory with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=db-user
spring.datasource.password=
# Database schema is automatically build and dropped each session
spring.jpa.hibernate.ddl-auto=create-drop
# Enable h2-console for dev and tests
spring.h2.console.enabled=true
## Log SQL statements generated by Hibernate to the console.
spring.jpa.show-sql=true

logging.level.org.springframework.boot.context.config=DEBUG